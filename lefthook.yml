pre-commit:
  parallel: true
  commands:
      test:
        run: bin/test
      actionlint:
        glob: ".github/workflows/*.{yml,yaml}"
        run: actionlint {staged_files}
      shellcheck:
        glob: "*.{sh,bash}"
        run: shellcheck {staged_files}
      ruby:
        glob: "*.{erb,rb}"
        run: bundle exec standardrb {staged_files}
